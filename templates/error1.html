<html>
	<head>
		<style>
			body
			{
				background-image: url("http://www.viva-vista.sg/wp-content/uploads/shopping-Background.jpg");
				background-repeat: no-repeat;
				background-position: center;
				background-position: relative;
			}
			ul
			{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}
			li
			{
				float: left;
			}
			li a, .dropbtn
			{
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			li a:hover, .dropdown:hover .dropbtn {
				background-color:#555;
			}

			li.dropdown {
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}

			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}

			.dropdown-content a:hover {background-color: #f1f1f1}

			.dropdown:hover .dropdown-content {
				display: block;
			}
			.a
			{
				background-color: lightblue;
			}
			h3
			{
				padding: 20px 30px 20px 80px;
				background-color: lightblue;
				border-style: solid;
				border-color: blue;
				border-radius: 20px;
			}
			h4
			{
				background-color: white;
				width: 500px;
				border: 25px solid lightblue;
				padding: 25px;
				margin: 25px;
				border-radius: 10px;
				-webkit-transition-duration: 0.4s; /* Safari */
				transition-duration: 1s;
			}
			h4:hover
			{
				border: 25px solid blue;
			}
		</style>
	</head>
	<body>
		<h3>RG eShopping</h3>
		<ul>
		  <li><a href="/cust_Home">Home</a></li>
		  <li><a href="/cust_Wish">Wish List</a></li>
		  <li><a href="/cust_Cart">Cart</a></li>
		  <li><a href="/cust_Ordr">Orders</a></li>
		  <li style=float:right><a class=a href="\logout">Sign Out</a></li>
		</ul>
		
		<center><h4>{{error}}</h4></center>
		
		<footer class="footer">
            <p>&copy; Company 2016</p>
        </footer>
	</body>
</html>

<html>
	<head>
		<style>
			body
			{
				background-image: url("http://www.viva-vista.sg/wp-content/uploads/shopping-Background.jpg");
				background-repeat: no-repeat;
				background-position: center;
				background-position: relative;
			}
			ul
			{
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}
			li
			{
				float: left;
			}
			li a, .dropbtn
			{
				display: inline-block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			li a:hover, .dropdown:hover .dropbtn {
				background-color:#555;
			}

			li.dropdown {
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}

			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}

			.dropdown-content a:hover {background-color: #f1f1f1}

			.dropdown:hover .dropdown-content {
				display: block;
			}
			.active
			{
				background-color: lightblue;
			}
			h3
			{
				padding: 20px 30px 20px 80px;
				background-color: lightblue;
				border-style: solid;
				border-color: blue;
				border-radius: 20px;
			}
			textarea
			{
				width: 500px;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid lightblue;
				border-radius: 4px;
				font-size: 20px;
			}
			input[type=password]
			{
				width: 500px;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid lightblue;
				border-radius: 4px;
				font-size: 20px;
			}
			input[type=email]
			{
				width: 500px;
				padding: 12px 20px;
				margin: 8px 0;
				box-sizing: border-box;
				border: 2px solid lightblue;
				border-radius: 4px;
				font-size: 20px;
			}
			.button {
				border: none;
				color: white;
				padding: 16px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				-webkit-transition-duration: 0.4s; /* Safari */
				transition-duration: 0.4s;
				cursor: pointer;
				width: 500px
			}
			.button1 {
				background-color: white;
				color: black;
				border: 2px solid blue;
				border-radius: 4px;
			}
			.button1:hover {
				background-color: lightblue;
				color: white;
			}
		</style>
	</head>
	<body>
		<h3>RG eShopping</h3>
		<ul>
		  <li><a href="/">Home</a></li>
		  <li class="dropdown">
			<a class="dropbtn">Seller</a>
			<div class="dropdown-content">
			  <a href="/SellLogIn">Existing Seller</a>
			  <a href="/SellReg">New Seller</a>
			</div>
		  </li>
		  <li class="dropdown">
			<a class="dropbtn">Customer</a>
			<div class="dropdown-content">
			  <a href="/CustLogIn">Existing Customer</a>
			  <a href="/CustReg">New Customer</a>
			</div>
		  </li>
		  <li style=float:right><a class=active href="/about">About</a></li>
		</ul>
		
		<center>
		<table>
		<form action="/SellLog" method="post">
			<tr>
				<td><input type="email" name="email" placeholder="Email address"></td>
			</tr>
			<tr>
				<td><input type="password" name="password" placeholder="Password"></td>
			</tr>
			<tr>
				<td><button class="button button1">Log In</button></td>
			<tr>
		</form>
		</table>
		<center>
		
		<footer class="footer">
            <p>&copy; Company 2016</p>
        </footer>
	</body>
</html>
